<body>

<h2 id="title">ğŸ´ è¨˜æ†¶ç¿»ç‰ŒéŠæˆ²</h2>
<p id="instruction">æ‰¾åˆ°æ‰€æœ‰é…å°çš„ç‰Œï¼</p>

<div class="game-container" id="gameBoard"></div>
<p>âœ… ç­”å°æ¬¡æ•¸ï¼š<span id="score">0</span></p>

<!-- æˆåŠŸç•«é¢ -->
<div id="completionScreen" class="hidden">
    <p class="result">ğŸ‰ æ‚¨å…¨éƒ¨å®Œæˆäº†!!</p>
    <p id="timeTaken"></p>
    <button class="btn" onclick="restartGame()">é‡æ–°é–‹å§‹</button>
    <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSfRi-g1cbLSbNNXCPZ20XCLoS3WWEuIizNDSZ1OrwBW-OQoqg/viewform?usp=header" target="_blank">å¡«å¯«å•å·</a>
</div>

<script>
    const cards = [
        "ğŸ", "ğŸ", "ğŸŒ", "ğŸŒ", "ğŸ‡", "ğŸ‡", "ğŸ‰", "ğŸ‰", 
        "ğŸ“", "ğŸ“", "ğŸ", "ğŸ", "ğŸ¥", "ğŸ¥", "ğŸ’", "ğŸ’"
    ];
    
    let shuffledCards = cards.sort(() => 0.5 - Math.random());
    let firstCard = null, secondCard = null;
    let lockBoard = false;
    let score = 0;
    let startTime = new Date(); // è¨˜éŒ„é–‹å§‹æ™‚é–“

    const gameBoard = document.getElementById("gameBoard");
    const scoreDisplay = document.getElementById("score");
    const completionScreen = document.getElementById("completionScreen");
    const timeTakenDisplay = document.getElementById("timeTaken");

    shuffledCards.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerHTML = "?";
        card.addEventListener("click", flipCard);
        gameBoard.appendChild(card);
    });

    function flipCard() {
        if (lockBoard) return;
        this.innerHTML = this.dataset.emoji;
        this.style.background = "white";

        if (!firstCard) {
            firstCard = this;
        } else {
            secondCard = this;
            lockBoard = true;

            setTimeout(() => {
                if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                    firstCard.classList.add("matched");
                    secondCard.classList.add("matched");
                    score++;
                    scoreDisplay.textContent = score;

                    if (score === cards.length / 2) {
                        endGame(); // éŠæˆ²å®Œæˆæ™‚åŸ·è¡Œ
                    }
                } else {
                    firstCard.innerHTML = "?";
                    secondCard.innerHTML = "?";
                    firstCard.style.background = "gray";
                    secondCard.style.background = "gray";
                }
                firstCard = secondCard = null;
                lockBoard = false;
            }, 500);
        }
    }

    function endGame() {
        let endTime = new Date();
        let timeTaken = Math.round((endTime - startTime) / 1000); // è¨ˆç®—éŠæˆ²è€—æ™‚ï¼ˆç§’ï¼‰
        
        // é¡¯ç¤ºå®Œæˆç•«é¢
        gameBoard.classList.add("hidden");
        document.getElementById("title").classList.add("hidden");
        document.getElementById("instruction").classList.add("hidden");
        completionScreen.classList.remove("hidden");
        timeTakenDisplay.innerHTML = `â³ è€—æ™‚ï¼š${timeTaken} ç§’`;
    }

    function restartGame() {
        location.reload(); // é‡æ–°è¼‰å…¥é é¢
    }
</script>
