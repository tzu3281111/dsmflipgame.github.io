<script>
    // è¨­å®šå¡ç‰‡åœ–æ¡ˆï¼ˆ16 å¼µç‰Œï¼‰
    const cards = [
        "ğŸ", "ğŸ", "ğŸŒ", "ğŸŒ", "ğŸ‡", "ğŸ‡", "ğŸ‰", "ğŸ‰", 
        "ğŸ“", "ğŸ“", "ğŸ", "ğŸ", "ğŸ¥", "ğŸ¥", "ğŸ’", "ğŸ’"
    ];
    
    let shuffledCards = cards.sort(() => 0.5 - Math.random());
    let firstCard = null, secondCard = null;
    let lockBoard = false;
    let score = 0;

    const gameBoard = document.getElementById("gameBoard");
    const scoreDisplay = document.getElementById("score");

    // å»ºç«‹å¡ç‰‡
    shuffledCards.forEach((emoji, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerHTML = "?";
        card.addEventListener("click", flipCard);
        gameBoard.appendChild(card);
    });

    // ç¿»ç‰Œé‚è¼¯
    function flipCard() {
        if (lockBoard) return;
        this.innerHTML = this.dataset.emoji;
        this.style.background = "white";

        if (!firstCard) {
            firstCard = this;
        } else {
            secondCard = this;
            lockBoard = true;

            setTimeout(() => {
                if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
                    firstCard.classList.add("matched");
                    secondCard.classList.add("matched");
                    score++;
                    scoreDisplay.textContent = score;

                    // ç•¶æ‰€æœ‰é…å°æˆåŠŸå¾Œï¼Œè·³è½‰åˆ° Google è¡¨å–®è¨˜éŒ„ç­”å°æ¬¡æ•¸
                    if (score === cards.length / 2) {
                        sendScoreToGoogleForm(score);
                    }
                } else {
                    firstCard.innerHTML = "?";
                    secondCard.innerHTML = "?";
                    firstCard.style.background = "gray";
                    secondCard.style.background = "gray";
                }
                firstCard = secondCard = null;
                lockBoard = false;
            }, 500);
        }
    }

    // ç•¶éŠæˆ²çµæŸæ™‚ï¼Œè·³è½‰åˆ° Google è¡¨å–®
    function sendScoreToGoogleForm(score) {
